<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Impression</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>

<body>
    <header class="header panel">
        <div class="header__user-wrapper header__sideblock">
            <div class="header__user">
                <img class="header__user__avatar" src="avatar.JPG"> &nbsp
                <span class="header__user__name"></span>
            </div>
        </div>
        <h1 class="header__title">IMPRESSION</h1>
        <div class="header__sideblock header__logout-wrapper">
            <a class="header__logout">
                <i class="material-icons icon-button">exit_to_app</i>
            </a>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar">
            <ul class="menu menu-panel">
                <li class="menu__item">
                    <a href="/posts" class="bright">Impressions</a>
                </li>
                <li class="menu__item bright">
                    <a href="/posts/user" class="bright">My impressions</a>
                </li>
                <li class="menu__item bright">
                    <a href="/posts/create" class="bright">New impression</a>
                </li>
                <li class="menu__item">
                    <a href="/user" class="bright">My account</a>
                </li>
            </ul>
            <div class="search menu-panel">
                <span class="search__title bright">Filter</span>
                <div class="search__panel">
                    <div class="search__option">
                        <input type="text" class="search__input" placeholder="By author">
                    </div>
                    <div class="search__option">
                        <input type="text" class="search__input" placeholder="By date">
                    </div>
                    <div class="search__option">
                        <input type="text" class="search__input" placeholder="By tag">
                    </div>
                    <button class="search__button button">Filter</button>
                </div>
            </div>
        </aside>
        <main class="main" id = "main">
            <div id = "posts">

            </div>
            <button class="load-more-button button">Load more...</button>
        </main>
    </div>
    <footer class="footer panel">
        <span class="footer__description bright">
            Impression by Simon Karasik,
            <a class="footer__email" href="mailto:senich10@mail.ru">
                senich10@mail.ru
            </a>
            ,&nbsp FAMCS, group 5
        </span>
        <span class="footer__updat bright">
            Last update:
            <span id="update-date">19.02.18</span>
        </span>
    </footer>
    <script src="bundle.js"></script>
</body>

</html>
